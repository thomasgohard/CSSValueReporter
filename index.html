<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8 />
	<title>CSS device detection</title>

	<link rel="stylesheet" type="text/css" href="theme.css" />
	<link rel="stylesheet" type="text/css" href="kv-pair.css" />
	<link rel="stylesheet" type="text/css" href="settings.css" />
</head>
<body>

<dl class="kv-pair">
	<dt><code>min-width</code></dt>
	<dd>
		<span class="mobile-view">&le; 767 pixels</span>
		<span class="tablet-view">768&ndash;959 pixels</span>
		<span class="desktop-view">&ge; 960 pixels</span>
	</dd>
	<dt><code>max-width</code></dt>
	<dd>
		<span class="mobile-view">&le; 767 pixels</span>
		<span class="tablet-view">768&ndash;959 pixels</span>
		<span class="desktop-view">&ge; 960 pixels</span>
	</dd>
	<dt><code>min-device-width</code></dt>
	<dd>
		<span class="mobile-device-view">&le; 767 pixels</span>
		<span class="tablet-device-view">768&ndash;959 pixels</span>
		<span class="desktop-device-view">&ge; 960 pixels</span>
	</dd>
	<dt><code>max-device-width</code></dt>
	<dd>
		<span class="mobile-device-view">&le; 767 pixels</span>
		<span class="tablet-device-view">768&ndash;959 pixels</span>
		<span class="desktop-device-view">&ge; 960 pixels</span>
	</dd>
	<dt><code>@media</code></dt>
	<dd>
		<span class="media-type-all"><code>all</code></span>
		<span class="media-type-braille"><code>braille</code></span>
		<span class="media-type-embossed"><code>embossed</code></span>
		<span class="media-type-handheld"><code>handheld</code></span>
		<span class="media-type-print"><code>print</code></span>
		<span class="media-type-projection"><code>projection</code></span>
		<span class="media-type-screen"><code>screen</code></span>
		<span class="media-type-speech"><code>speech</code></span>
		<span class="media-type-tty"><code>tty</code></span>
		<span class="media-type-tv"><code>tv</code></span>
	</dd>
</dl>

</body>
</html>
